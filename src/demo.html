<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://global-stg.transak.com/sdk/v1.1/widget.js" async></script>
</head>

<body>
    <script>
        function launchTransak() {
            let transak = new TransakSDK.default({
                apiKey: 'YOUR_API_KEY', // Your API Key
                environment: 'STAGING', // Environment : STAGING or PRODUCTION
                cryptoCurrencyCode: 'MATIC',
                disableWalletAddressForm: true,
                fiatAmount: '43',
                fiatCurrency: 'EUR',
                network: 'polygon',
                walletAddress: 'USER_WALLET_ADDRESS',
                widgetHeight: '700px',
            });
            transak.init();
            // To get all the events
            transak.on(transak.ALL_EVENTS, (data) => {
                console.log('ALL_EVENTS', data)
            })

            transak.on(transak.EVENTS.TRANSAK_WIDGET_CLOSE, (orderData) => {
                console.log('TRANSAK_WIDGET_CLOSE', orderData)
                transak.close()
            })
        }
        window.onload = function () {
            launchTransak()
        }
    </script>
</body>

</html>
